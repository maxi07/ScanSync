name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set execute permission for run-tests.sh
        run: chmod +x ./run-tests.sh

      - name: Run tests
        run: ./run-tests.sh